<html>
<head>
 <meta charset="utf-8">
 <title>For-Schleife</title>
</head> 

<script>
function ForSCHLEIFE () {
    var zaeler1 = 0;
    var zaeler2 = 0;
 
    for(var i = 0 ; i <= 20; i=i +1) {
     var wert = Math.random()*10 + 0.5;
	  wert = Math.round(wert);
	  
	 if (wert <= 5) {
	  zaeler1  += 1;
	  }
	  else { 
	  zaeler2 ++;
	  }
	  
	  }
	 var ausgabeText = "Anzahl kleiner 5" + zaeler1 + "<br>";
	 ausgabeText += "Anzahl größer 5" + zaeler2;
	 
	 document.getElementById("ausgabe") .innerHTML = ausgabeText;
	 }
</script>
<body>
<h1>For-SCHLEIFE</h1>
<input type="button" value="Jetzt drücken" onclick="ForSCHLEIFE ()">
<p id= "ausgabe"></p>
</html>
